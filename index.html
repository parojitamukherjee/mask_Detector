<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Face Mask Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .app-container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 400px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    #webcam-container canvas {
      border: 4px solid #ff6a00;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 106, 0, 0.8);
      margin-bottom: 20px;
    }

    #label-container div {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.1);
    }

    .mask {
      background: rgba(0, 255, 0, 0.3);
      color: #00ff00;
    }

    .no-mask {
      background: rgba(255, 0, 0, 0.3);
      color: #ff4d4d;
    }

    .improper-mask {
      background: rgba(255, 255, 0, 0.3);
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>ðŸ˜· AI Mask Detector</h1>
    <button type="button" onclick="init()">Start Detection</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
  </div>

  <script type="text/javascript">
      const URL = "./my_model/";
      let model, webcam, labelContainer, maxPredictions;

      async function init() {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";

          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();

          const flip = true;
          webcam = new tmImage.Webcam(280, 280, flip);
          await webcam.setup();
          await webcam.play();
          window.requestAnimationFrame(loop);

          document.getElementById("webcam-container").appendChild(webcam.canvas);
          labelContainer = document.getElementById("label-container");
          for (let i = 0; i < maxPredictions; i++) {
              const div = document.createElement("div");
              labelContainer.appendChild(div);
          }
      }

      async function loop() {
          webcam.update();
          await predict();
          window.requestAnimationFrame(loop);
      }

      async function predict() {
          const prediction = await model.predict(webcam.canvas);
          for (let i = 0; i < maxPredictions; i++) {
              const className = prediction[i].className;
              const probability = prediction[i].probability.toFixed(2);

              let classStyle = "";
              if (className.toLowerCase().includes("mask")) {
                  classStyle = "mask";
              } else if (className.toLowerCase().includes("no")) {
                  classStyle = "no-mask";
              } else {
                  classStyle = "improper-mask";
              }

              labelContainer.childNodes[i].className = classStyle;
              labelContainer.childNodes[i].innerHTML = `${className}: ${probability}`;
          }
      }
  </script>
</body>
</html>
